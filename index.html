<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <section class="top">

        </div>
      </div>
      <div class="tile">
        <div class="p-text user2">
          <div class="on-hover">
            <div class="image1">
              <img src="hover-pin.png" alt="" srcset="" />
            </div>
            <div class="image1">
              <img src="mute.png" alt="" srcset="" />

            <div class="image1">

          </div>

        <div class="info-logo">

        </div>
      </div>
      <div class="tile">
        <div class="p-text user3">
          <div class="on-hover">
            <div class="image1">

            <div class="image1">
              <img src="mute.png" alt="" srcset="" />
            </div>
            <div class="image1">
              <img src="minus.png" alt="" srcset="" />

          </div>

        </div>
        <div class="info-logo">
          <div>
            <img src="ellipsis.png" alt="" srcset="" />
          </div>
          <p>AMIA</p>
        </div>
      </div>
      <div></div>
    </section>
    <section class="bottom">
      <button class="meeting">
        Meeting details
        <img src="pin.png" class="call-handler-mike" />
      </button>
      <div class="fucntionality">
        <button class="func">
          <img src="icon.png" class="call-handler-mike" />
        </button>
        <button class="func">
          <img src="phone-call-end.png" class="call-handler-end" />
        </button>
        <button class="video func">
          <img src="end-video.png" class="call-handler-video" />
        </button>
      </div>
      <div class="operations">
        <div>
          <button class="opt">
            <img src="hand.svg" alt="" />

          </button>
        </div>
        <div>
          <button class="opt">
            <img src="subtitles.png" alt="" />

          </button>
        </div>
        <div>
          <button class="opt">
            <img src="up-arrow.png" alt="" />

          </button>
        </div>
        <div>

        </div>
